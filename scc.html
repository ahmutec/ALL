<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awolia Muslim Schools Management</title>
    <style>*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}body{min-height:100vh;background:#f0f2f5;overflow-x:hidden}.container{display:flex;width:100%}.sidebar{width:250px;background:#2c3e50;height:100vh;position:fixed;transition:.3s}.sidebar.active{width:70px}.sidebar .logo{padding:20px;color:white;text-align:center;font-size:20px;border-bottom:1px solid rgba(255,255,255,.1)}.sidebar ul{list-style:none}.sidebar ul li{padding:15px 20px}.sidebar ul li a{color:white;text-decoration:none;display:flex;align-items:center;gap:10px}.sidebar ul li a:hover{color:#3498db}.main-content{margin-left:250px;flex:1;transition:.3s}.main-content.active{margin-left:70px}.header{background:white;padding:20px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 2px 5px rgba(0,0,0,.1)}.header .toggle-btn{font-size:24px;cursor:pointer}.content{padding:20px}.dashboard-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin-top:20px}.card{background:white;padding:20px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,.1)}@media (max-width:768px){.sidebar{width:70px}.main-content{margin-left:70px}.sidebar .menu-text{display:none}}</style>
</head>
<body leftmargin = 30 topmargin = 40>
    <div class="container">
        <div class="sidebar">
            <div class="logo">AWOLIA MUSLIM SCHOOLS</div>
            <ul>
                <li><a href="#"><span>ğŸ </span><span class="menu-text"> Dashboard</span></a></li>

                <li><a href="#"><span>âš™ï¸</span><span class="menu-text"> Settings</span></a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="toggle-btn">â˜°</div>
                <div class="user-info">Welcome, Admin</div>
            </div>
            <div class="content">
                <h2 left>Dashboard - Awolia Muslim Schools</h2>

    <script>const toggleBtn=document.querySelector('.toggle-btn');const sidebar=document.querySelector('.sidebar');const mainContent=document.querySelector('.main-content');toggleBtn.addEventListener('click',()=>{sidebar.classList.toggle('active');mainContent.classList.toggle('active')});const menuItems=document.querySelectorAll('.sidebar ul li a');menuItems.forEach(item=>{item.addEventListener('click',(e)=>{e.preventDefault();menuItems.forEach(i=>i.classList.remove('active'));item.classList.add('active');console.log('Navigating to:',item.textContent.trim())})});function updateDashboard(){console.log('Dashboard updated at:',new Date())}window.addEventListener('load',updateDashboard);window.addEventListener('resize',()=>{if(window.innerWidth<=768){sidebar.classList.add('active');mainContent.classList.add('active')}});</script>
</body>
